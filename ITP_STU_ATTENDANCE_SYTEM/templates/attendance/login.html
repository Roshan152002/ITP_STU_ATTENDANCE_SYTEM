<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <section>
        <div>

                {{ form }}

                <a href="{% url 'password_reset' %}">Forgot Password?</a>

            </form>
        </div>
    </section>
</body>
</html>

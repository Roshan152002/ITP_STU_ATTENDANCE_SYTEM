
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card p-4 bg-light">
                    <div class="card-body text-center">
                        <i class="lni lni-user fs-1 text-primary"></i>
                        <h2 class="mb-4">Login</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div>
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %}" role="alert">
                                             {{ message }}
                                        </div>  
                                    {% endfor %}
                                {% endif %}
                            </div>
                            <div class="mb-3 text-start">
                                <label for="{{form.username.id_for_label}}" class="form-label">Username</label>
                                <input type="text" class="form-control" id="{{form.username.id_for_label}}" name="{{form.username.name}}" placeholder="Enter username">
                            </div>
                            <div class="mb-3 text-start">
                                <label for="{{form.password.id_for_label}}" class="form-label">Password</label>
                                <input type="password" class="form-control" id="{{form.password.id_for_label}}" name="{{form.password.name}}" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                            <p class="mt-3"><a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot Password?</a></p>
                        </form>
                        <hr>
                        <p>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Create one</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

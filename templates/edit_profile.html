{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: white;
            background: #6c757d;
            padding: 10px;
            border-radius: 5px;
            width: 150px;
            margin: 10px auto;
        }
        a:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="container">
        <h2>Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {% if form.instance.profile_pic %}
            <img src="{{ form.instance.profile_pic.url }}" alt="Profile Picture" width="150" height="150">
            {% else %}
            <p>No profile picture uploaded</p>
            {% endif %}

            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'profile' %}">Cancel</a>
    </div>
    {% endblock content %}


</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="container-fluid" id='main-content'>
      <section class="container">
          <div class="d-flex justify-content-center align-items-center">
            <form method="POST" enctype="multipart/form-data" class="p-5 my-5 bg-light">
              {% csrf_token %}
              {% comment %} {{ user_form.as_p }} {% endcomment %}
              <h2>Register</h2>
              <div class="form-group w-100 d-flex flex-column gap-2 my-3 border border-3 border-primary p-3">
                <label for="{{ user_form.username.id_for_label }}">Username</label>
                {{ user_form.username }}

                <label for="{{ user_form.email.id_for_label }}">Email</label>
                {{ user_form.email }}
                            
                <label for="{{ user_form.password1.id_for_label }}">Password</label>
                {{ user_form.password1 }}
                            
                <label for="{{ user_form.password2.id_for_label }}">Confirm Password</label>
                {{ user_form.password2 }}
                            
                <label for="{{ user_form.user_type.id_for_label }}">User Type</label>
                {{ user_form.user_type }}

                <button type="submit" class="btn btn-primary my-2">Register</button>
              </div>
            </form>
      </div>
    </section>
  </section>
  </body>
</html>

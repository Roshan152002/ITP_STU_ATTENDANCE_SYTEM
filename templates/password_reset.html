{% block content %}
  <h2>Reset Password</h2>
  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Link</button>
    <br><br>
    <a href="{% url 'logout' %}"> LOGOUT </a>
    <br><br>
  </form>
{% endblock %}
